<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    
    <script src="script.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="second-container">
            <button class="exp images background-color x"></button>
            <button class="exp images background-color gray circle"></button>
        </div>
        <button class="exp turn gray x" id="turn"><h1>turn</h1></button>
        <button class="exp undo gray" id="undo"><img class="u-symbol" src="./undo-circular-arrow.png" alt="undo symbol"></button>

        <button class="game-btn" id="0" data-game-btn></button>
        <button class="game-btn" id="1" data-game-btn></button>
        <button class="game-btn" id="2" data-game-btn></button>
        <button class="game-btn" id="3" data-game-btn></button>
        <button class="game-btn" id="4" data-game-btn></button>
        <button class="game-btn" id="5" data-game-btn></button>
        <button class="game-btn" id="6" data-game-btn></button>
        <button class="game-btn" id="7" data-game-btn></button>
        <button class="game-btn" id="8" data-game-btn></button>

        <button class="counter blue"><h2>you</h2><h1 class="score" id="you">0</h1></button>
        <button class="counter gray"><h2>tie</h2><h1 class="score" id="tie">0</h1></button>
        <button class="counter orange"><h2>cpu</h2><h1 class="score" id="cpu">0</h1></button>
    </div>
</body>
</html>
